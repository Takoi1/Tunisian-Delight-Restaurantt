<app-search></app-search>
<app-intro></app-intro>

<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>


<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}} "alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}

                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>

                <div class ="product-item-footer">
                    <div class="origins">
                        <span *ngFor ="let origin of food.origins">
                            {{origin}}

                        </span>
                    </div>
                    <div class="cook-time">
                        <span>
                            üïë     
                        </span>
                         {{food.cookTime}}
                    </div>
                </div>
                <div>
                    <span class="price">
                        {{ food.price | currency: 'TND': 'symbol':'1.2-2' }}
                    </span>

                </div>
            </div>
        </a>
    </li>
</ul>
<app-footer></app-footer>
